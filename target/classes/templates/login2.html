	<nav class="navbar navbar-light bg-light">

	<br>

	<div class="container" style="padding-top: 50px;">
		
		<div class="row">
			
			<div class="col-md-6"  >

				<h1 style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> User Login Page </h1>
				<form th:action="@{/login}" method="post">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid Username or
							Password.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.loggedOut}">
						<div class="alert alert-info">Thank you for visiting us, you have been logged out.</div>
					</div>

					<div class="form-group">
						<label for="username" style="color:aqua" > Username </label> :
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Enter Email ID" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password" style="color:aqua;">Password</label>: <input type="password" id="password" name="password"
							class="form-control" placeholder="Enter Password" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span style="color:aqua;">New user? <a href="/" th:href="@{/registration}">Register
							here</a></span>
				</div>
			</div>
		</div>
	</div>
