<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Event Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>

<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/events}">Event Registration</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">


		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.registered}">
					<div class="alert alert-info">You've registered your event with us.</div>
				</div>

				<h1>List your event</h1>

				<form th:action="@{/bookEvent}" method="post" th:object="${bookedEvent}" id="eventForm">
					<div class="form-group">
						<label class="control-label" for="eventName"> Event Name </label>
						<input id="eventName" class="form-control" th:field="*{eventName}" required
							autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="eventDate">Start Date </label>
						<input id="eventDate" class="form-control" th:field="*{eventDate}" required
							autofocus="autofocus" />
					</div>
					
					

					<div class="form-group">
						<label class="control-label" for="organizerName"> Organizer Name </label> 
						<!-- <input id="organizerName" class="form-control" th:field="*{organizerName}"  required
							autofocus="autofocus" /> -->
							<input type="text" id="organizerName" class="form-control" th:value="${#authentication.getName()}" name="organizerName" readonly ><br><br>

						
					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						
					</div>
				</form>


			</div>
		</div>
	</div>
</body>

</html>
